<div class="container">
  <div class="abs-center">
    <div nz-row nzType="flex" nzJustify="center" nzAlign="midle" >
        <form nz-form [nzLayout]="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control >
                  <input nz-input formControlName="code" id="code" placeholder="code"/>
                  <nz-form-explain *ngIf="validateForm.get('code')?.dirty && validateForm.get('code')?.errors">
                    The input is not valid code!
                  </nz-form-explain>
                </nz-form-control>
              </nz-form-item>          
          <nz-form-item>
              <nz-form-control >
                <input nz-input formControlName="email" id="email" placeholder="email"/>
                <nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors">
                  Dirección de correo no válida.
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control >
                <input
                  nz-input
                  type="password"
                  id="password"
                  formControlName="password"
                  (ngModelChange)="updateConfirmValidator()"
                  placeholder="password"
                />
                <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
                  >Inserte su contraseña</nz-form-explain
                >
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <input nz-input type="password" formControlName="checkPassword" id="checkPassword" placeholder="confirm password"/>
                <nz-form-explain
                  *ngIf="validateForm.get('checkPassword')?.dirty && validateForm.get('checkPassword')?.errors"
                >
                  <ng-container *ngIf="validateForm.get('checkPassword')?.hasError('required')">
                  Confirma tu contraseña.
                  </ng-container>
                  <ng-container *ngIf="validateForm.get('checkPassword')?.hasError('confirm')">
                    Contraseñas inconsitentes.
                  </ng-container>
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
         <nz-form-item nz-row style="margin-bottom:8px;">
            <nz-form-control>
              <button nz-button nzType="primary" class="login-form-button">Confirmar</button>
            </nz-form-control>
        </nz-form-item>      
      </form>        
    </div>
  </div>
</div>
